name: governance

"on":
  pull_request:
    paths:
      - "governance/**"
      - "src/utils/guardian_logger.py"
      - "test_guardian.py"
  push:
    paths:
      - "governance/**"
      - "src/utils/guardian_logger.py"
      - "test_guardian.py"

jobs:
  governance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Validate schema parses
        run: |
          python - << 'PY'
          import json
          from pathlib import Path

          p = Path("governance/HARM_OVERRIDE_EVENT_SCHEMA.json")
          json.loads(p.read_text(encoding="utf-8"))
          print("Schema JSON parse: OK")
          PY

      - name: Run governance regression script
        run: |
          python test_guardian.py
